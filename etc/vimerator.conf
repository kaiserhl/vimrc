# conf file name: 
#   vimrc.common.setting
#   vimrc.[project].setting
# 
# augroup naming convention:
#   [project]_pl_[plugin]
#   [project]_general
#
# common 
#   common_xxxx

[common]
vimrc_path = ${HOME}/.vim
vimrc_conf_dir = vimrcs
vimrc_plugin_dir = bundle

vimerator_conf_path = etc/conf
vimerator_plugin_path = etc/plugin
vimerator_preset_path = etc/preset

vimrc_common_conf = vimrc.common.setting
vimrc_common_plugin = matchit, miscellaneous, nerdtree, snipmate, minibufexpl, mark.vim, supertab, tagbar, DoxygenToolkit.vim

[c++]
vimrc_conf = vimrc.c.setting
vimrc_plugin = omnicppcomplete, c.vim, a.vim, unimpaired 

[python]
vimrc_conf = vimrc.python.setting
# pyflakes-pathogen need a compiled vim with python
vimrc_plugin = omnicppcomplete, pyflakes-pathogen

[shell]
vimrc_conf = vimrc.sh.setting
vimrc_plugin = 

[default]
vimrc_conf = 
vimrc_plugin = 

